<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yosef Hesham | Contact</title>
		<!-- Google tab Icon -->
		<link rel="icon" href="images/mf-logo.svg" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Google Fonts Imports -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Normalize File -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Main css File  -->
		<link rel="stylesheet" href="css/contact.css" />
	</head>
	<body>
		<!-- Start Navbar -->
		<div class="navbar">
			<div class="container">
				<div class="logo">
					<img src="images/mf-logo.svg" alt="logo" />
				</div>
				<div class="btns">
					<a href=""><i class="fas fa-redo-alt"></i></a>
					<a href="index.html"><i class="fas fa-times"></i></a>
				</div>
			</div>
		</div>
		<!-- End Navbar -->
		<!-- Start Contact -->
		<div class="contact">
			<img src="images/mf-avatar.svg" alt="" />
			<h2>
				Thanks for taking the time to reach out. How can I help you today?
			</h2>
			<form action="">
				<div class="first">
					<div class="name">
						<label for="name">Name</label>
						<input type="text" name="name" />
					</div>
					<div class="email">
						<label for="email">Email</label>
						<input type="text" name="email" />
					</div>
				</div>
				<div class="second">
					<div class="msg">
						<label for="msg">Message</label>
						<textarea name="msg" id="msg"></textarea>
					</div>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<!-- End Contact -->
	</body>
</html>
